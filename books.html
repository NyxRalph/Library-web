<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/books.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="./assests/book.js"></script>
    <script src="./assests/books.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assests/img/library.svg.svg" alt="">
                <ul class="nav__links">
                    <li><a href="##" class="nav__link">Home</a></li>
                    <li><a href="##" class="nav__link">Contact</a></li>
                    <li><a href="#featured" class="nav__link nav__link--primary">Books</a></li>
                </ul>
                <button class="btn__menu" onclick= "openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            
          
            <div class="menu__backdrop">
                <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="menu__links" >
                    <li class="menu__list" ><a href="#landing" class="menu__link" onclick="closeMenu()">Home</a></li>
                    <li class="menu__list" ><a href="#featured" class="menu__link" onclick="closeMenu()">Books</a></li>
                    <li class="menu__list" ><a href="#explore" class="menu__link " onclick="closeMenu()">Contact</a></li>
                  
                </ul>
            </div>
        </div>
        </nav>
        <header>
            <div class="header__description">
               
                   
                
            </div>
        </header> 
        <main id="books__main"> 
            <section>
                <div class="container">
                    <div class="row">
                        <div class="books__header">
                        
                            <h2 class="section__title books__header__title">All<span class="purple"> Books</span></h2>
             
                        <select id="filter" onchange="filterBooks(event)">
                            <option value="" disabled selected>Sort</option>
                            <option value="HIGH_TO_LOW">Price, high to low</option>
                            <option value="LOW_TO_HIGH">Price, low to high</option>
                            <option value="RATING">Rating</option>
                        </select>
                    </div>
                        <div class="books">
                            <i class="fas fa-spinner books__loading--spinner"></i>
                        </div>
                        
                        
                    </div>
                </div>
            </section>
            
        </main>
    </section>
    <footer>
        <div class="footer">
            <div class="row__column">
                    <a href="#landing">
                        <figure class="footer__logo" >
                            <img src="./assests/img/library.svg.svg" class="footer__logo--img" alt="">
                        </figure>
                        <div class="footer__list">
                            <a class="footer__link" href="##">Home</a>
                            <a class="footer__link no_cursor" href="##">About</a>
                            <a class="footer__link" href="##">Books</a>
                            <a class="footer__link no_cursor" href="##">Contact</a>
                        </div>
                    </a>
                    <div class="footer__copyright">
                        Copyright &copy; 2023 library
                    </div>
                </div>
        </div>
    </footer>
    
</body>
</html>
